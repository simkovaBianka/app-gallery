<div class="background-image-container">
    <img [defaultImage]="defaultImage" [lazyLoad]="backgroundImage" />
</div>

<div class="title-container mb-3">
    <img *ngIf="!isCategoriesView" src="assets/icons/back-icon.svg" class="d-inline-block back-icon"
        (click)="navigateBack()" />
    <span class="title text-white d-inline-block">{{title | uppercase}}</span>
    <img src="assets/icons/divider-icon.svg" />
</div>

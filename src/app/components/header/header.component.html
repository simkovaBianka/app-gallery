<div class="background-image-container">
    <img [defaultImage]="defaultImage" [lazyLoad]="backgroundImage" />
</div>

<div class="title-container">
    <img *ngIf="!isCategoriesView" class="back-icon d-inline-block" src="assets/icons/back-icon.svg"
        (click)="navigateBack()" />
    <span class="title text-white d-inline-block">{{title | uppercase}}</span>
    <hr />
</div>
